<!-- forgot-password-comp.component.html -->

<div class="modal-body">
  <div class="times">
    <h2>Forgot Password</h2>
    <button type="button" class="close" (click)="closeModal()">
      <span aria-hidden="true" style="color: #111">&times;</span>
    </button>
  </div>
  <div
    *ngIf="resetSuccess && submitted"
    class="alert alert-success"
    role="alert"
  >
    Password reset link send successfully! Please check your email.
  </div>
  <form [formGroup]="forgotPasswordForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address <span>*</span></label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        placeholder="Enter Email Address"
      />
      <div
        *ngIf="shouldDisplayError('email', 'required') && submitted"
        class="error"
      >
        Email is required.
      </div>
      <div
        *ngIf="shouldDisplayError('email', 'email') && submitted"
        class="error"
      >
        Please enter a valid email address.
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" (click)="resetPassword()">
        Reset Password
      </button>
    </div>
  </form>
</div>
